version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: ans-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ans_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ans-network

  # Redis for caching and job queue
  redis:
    image: redis:7-alpine
    container_name: ans-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ans-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ans-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/ans_dev
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - BENEDMO_API_KEY=${BENEDMO_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - backend_cache:/app/__pycache__
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ans-network

  # Frontend (Svelte 5)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ans-frontend
    environment:
      - VITE_API_URL=http://backend:8000
      - NODE_ENV=development
    ports:
      - "5173:5173"
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/static:/app/static
      - ../frontend/svelte.config.js:/app/svelte.config.js
      - ../frontend/vite.config.js:/app/vite.config.js
      - ../frontend/tsconfig.json:/app/tsconfig.json
      - ../frontend/tailwind.config.js:/app/tailwind.config.js
      - ../frontend/postcss.config.js:/app/postcss.config.js
      - ../frontend/package.json:/app/package.json
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ans-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_cache:
    driver: local

networks:
  ans-network:
    driver: bridge
